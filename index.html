<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bank Management System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>üè¶ Bank Management System</h1>

    <div class="form-card">
      <h2>Add New Account</h2>
      <div class="form-grid">
        <input type="text" id="accountNumber" placeholder="Account Number" />
        <input type="text" id="name" placeholder="Name" />
        <input type="email" id="email" placeholder="Email" />
        <input type="text" id="type" placeholder="Account Type" />
        <input type="number" id="balance" placeholder="Balance" />
        <input type="text" id="branch" placeholder="Branch" />
      </div>
      <button class="btn-add" onclick="addAccount()">‚ûï Add Account</button>
    </div>

    <div class="table-container">
      <h2>Accounts List</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Account No</th>
            <th>Name</th>
            <th>Email</th>
            <th>Type</th>
            <th>Balance</th>
            <th>Branch</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="accountsTable"></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
